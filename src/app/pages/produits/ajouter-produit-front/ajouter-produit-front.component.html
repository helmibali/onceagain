<button type="button" class="btn btn-outline-danger" style="border:none ;" id="myModalProduit"  data-toggle="modal" data-target="#produit">
  <i class="fa fa-plus" style="font-weight: bold;"> {{addButton}}</i> 
</button>


 
<div class="modal mt-5" 

 id="produit" data-backdrop="static"
  data-keyboard="false" 
  tabindex="-1"
   aria-labelledby="staticBackdropLabel" 
   aria-hidden="true">
  <div class="modal-dialog-lg mt-5" style="margin:auto;width:80%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Creation d'annonce</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
 
 
    
    <form [formGroup]="this.produitService.dataForm" (ngSubmit)="onSubmit()">
      <div class="mt-3 mb-3" style="display:flex;">
      <div class="" style="display:flex;width:50%; flex-direction: column;">
      <div class="localisation mb-3"style="display:flex;width: 90%;margin: auto;">
        <div class="form-group" style="width:47%; margin:auto;">
          <!-- <label for="nomProduit">
              libelle Produit
          </label> -->
          <input 
          id="nomProduit" 
          type="text" 
          formControlName="nomProduit" 
          class="form-control"
          placeholder="libelle Produit">
        </div>

        <div class="form-group" style="width:47%; margin:auto;">
          <!-- <label for="prixProduit">
              
          </label> -->
          <input  
          id="prixProduit" 
          type="number" 
          formControlName="prixProduit"
           class="form-control"
           placeholder="Prix Produit">
           
        </div>
      </div>   
   
          <div class="localisation mb-3"style="display:flex;width: 90%;margin: auto;">
         
            <div class="form-group" style="width:47%; margin:auto;">
              
              <select  class="form-control" (change)="onSelectByFamille($event)">
                <option value="0">Catégorie</option>
                  <option *ngFor="let f of familles " [value]="f.id">
                      {{f.libelle}}
                  </option>
              </select>
          </div>

            <div class="form-group" style="width:47%; margin:auto;">
              
              <select  id="categorie_id" [ngModel]="selectedCategorie.id" formControlName="categorie_id" class="form-control">
                <option value="0">Sous-catégorie</option>
                  <option *ngFor="let c of categoriesByFamille" [value]="c.id">
                      {{c.nomCategorie}}
                  </option>
              </select>
          </div>
          </div>
          <div class="localisation mb-3"style="display:flex;width: 90%;margin: auto;">
          <div class="form-group" style="width:47%; margin:auto;"> 
            
              <select class="form-control"  (change)="onSelect($event)">
                <option value="0">Marque</option>
                <option *ngFor="let m of marques" [value]="m.id">{{m.libelleMarque}}</option>
              </select>
        </div>
        <div class="form-group"  style="width:47%; margin:auto;;
        position: relative;">
       
          <ng-multiselect-dropdown formControlName="modeles"
        [placeholder]="'Modeles'"
        [settings]="dropdownSettings"
        [data]="modeles"
        (onSelect)="onItemSelect($event)"
        >
        </ng-multiselect-dropdown>
        
      </div> 
      </div>           
<div class="localisation mb-3" style="display:flex;width: 90%;margin: auto;">
          <div class="form-group" style="width:47%; margin:auto;"> 
           
              <select class="form-control mb-1 inputFiltre text-center" formControlName="carburant">
                <option value="">Carburant</option>
                <option value="Essence">Essence</option>
                <option value="Diesel">Diesel</option>
                <option value="GPL">GPL</option>
                <option value="Tout">tout</option>
              </select>
        </div> 
        <div class="form-group" style="width:47% ;margin:auto;">
          <select  class="form-control mb-1 inputFiltre text-center" formControlName="annee">
            <option value="0">Année</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>
  
    
    </div>
  </div>
  <div class="" style="display:flex;width:50%; flex-direction: column;">
    <div class="localisation mb-3" style="display:flex;width: 90%;margin: auto;">
      <div class="form-group" style="width:47%; margin:auto;"> 
        <!-- <label>Gouvernorat :</label>  -->
          <select class="custom-select custom-select-sm" (change)="onSelectGov($event)">
            <option value="0">Gouvernorat</option>
            <option *ngFor="let g of gouvernorats" [value]="g.id">{{g.libelle}}</option>
          </select>
    </div> 

    <div class="form-group" style="width:47%; margin:auto;"> 
      <!-- <label>Delegation :</label>  -->
        <select class="custom-select custom-select-sm" [ngModel]="selectedDelegation.id" formControlName="delegation_id">
          <option value="0">Délégation</option>
          <option *ngFor="let d of delegations" [value]="d.id">{{d.libelle}}</option>
        </select>
  </div> 
</div>
    <div class="form-group" style="width:90%; margin:auto;">
      <label for="exampleFormControlTextarea1">Description:</label>
      <textarea
       class="form-control" 
       formControlName="description"
        id="exampleFormControlTextarea1"
         rows="5"
         placeholder="Type de moteur, Année, Killométrage, spécification..."
         ></textarea>
    </div>
          <div class="form-group" style="width:90%; margin:auto;">
            <label>Uploader une image de produit </label><br/>
                <input type="file" accept="image/*" (change)="onSelectFile($event)">
                <img [src]="imgURL" height="50" *ngIf="imgURL">
        </div>
        
      </div>
    </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-warning" data-dismiss="modal">retour</button>
            <button class="btn btn-outline-success" type="submit">Publier!</button>
            <div
             style="position:relative;"
             class="alert alert-danger mt-5" 
             *ngIf="errTXT !=''">
              erreur l'annonce manque des informations obligatoire!<br/>
              Merci de verifier
          </div>
          </div>
  
       
        </form>


</div>
</div>
</div>
