<app-dashboard></app-dashboard>
<div class="entete">
  <h5 class="text-center mt-1">liste des marque</h5>
<div class="ajouter mt-1"><a class="btn btn-primary" routerLink="/ajouter-marque"><i class="fa fa-plus"></i>&nbsp; Ajouter</a></div>
</div>

<!-- tableau de Produits -->

<div class="container tab">
    <div class="card shadow mb-2">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libell√©</th>
        <th scope="col">logo</th>
        <th colspan="2" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of marques">
        <td>{{m.id}}</td>
        <td>{{m.libelleMarque}}</td>
        <td>
            <img href="#"><img class="card-img-top img-responsive"
                src = "{{'http://localhost:8081/api/ImgMarque/'+m.id}}" 
                style = "height :50px;width:70px"
               alt="">
        </td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-outline-danger" (click)="supprimerMarque(m)">
          <i class="fa fa-trash"></i></a></td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-outline-secondary"  [routerLink]="['/updateMarque',m.id]" >
          <i class="fa fa-edit"></i></a>
        </td>
    </tr>
  </tbody>
</table>
   
  
</div>
</div>
