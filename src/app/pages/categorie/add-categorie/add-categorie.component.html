<app-navbar></app-navbar>
<div class="container mt-5">
    <h1>Ajouter Categorie</h1>

    <!-- formulaire ajout de produit -->
   

<form action="">
    <div  class="col-sm-2 col-md-2 col-lg-2">
        <label for="">ID Catégorie</label>
        <input readonly type="number" [(ngModel)]="newCat.id" name="idCategorie" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label for="">Nom Categorie</label>
        <input type="text" [(ngModel)]="newCat.nomCategorie" name="nomCategorie" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label for="">Description Catégorie</label>
        <input type="text" [(ngModel)]="newCat.descriptionCategorie" name="Description" class="form-control">
    </div>
    <div class="mt-3">
        <label>Familles</label>
        <select  id="id"  [(ngModel)]="newCat.famille" name="famille">
            <option *ngFor="let f of familles" [ngValue]="f.id">
                {{f.libelle}}
            </option>
        </select>
    </div>
   
</form>
<div class="mt-2">
    <button type="submit" (click)=" addCategorie()"  class="btn btn-info">Ajouter</button>
    </div>
</div>
