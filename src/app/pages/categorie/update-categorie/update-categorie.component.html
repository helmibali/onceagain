<app-navbar></app-navbar>
<div class="container mt-5">
    <h1>Modifier Produit</h1>

    <!-- formulaire ajout de produit -->
   

<form action="">
    <div  class="col-sm-2 col-md-2 col-lg-2">
        <label for="">ID Catégorie</label>
        <input readonly type="number" [(ngModel)]="currentCat.id" name="idCategorie" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label for="">Nom Categorie</label>
        <input type="text" [(ngModel)]="currentCat.nomCategorie" name="nomCategorie" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label for="">Description Catégorie</label>
        <input type="text" [(ngModel)]="currentCat.descriptionCategorie" name="Description" class="form-control">
    </div>
  
   
</form>
<div class="mt-2">
    <button type="submit" (click)="updateCategorie()" class="btn btn-info">Modifier</button>
    </div>
</div>
