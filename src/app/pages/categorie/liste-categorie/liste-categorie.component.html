<app-dashboard></app-dashboard>
<div class="entete">
  <h5 class="text-center mt-1">Liste des catégories</h5>
<div class="ajouter mt-1"><a class="btn btn-primary" routerLink="/ajouter-categorie"><i class="fa fa-plus"></i>&nbsp; Ajouter</a></div>
</div>
<!-- tableau de Produits -->
<div class="container tab">
    <div class="card shadow mb-4">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libellé</th>
        <th scope="col">Description</th>
        <th colspan="2" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of categories">
        <td>{{c.id}}</td>
        <td>{{c.nomCategorie}}</td>
        <td>{{c.descriptionCategorie}}</td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-outline-danger"(click)="supprimerCategorie(c)">
          <i class="fa fa-trash"></i></a></td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-outline-secondary"  [routerLink]="['/updateCategorie',c.id]" >
          <i class="fa fa-edit"></i></a>
        </td>
    </tr>
  </tbody>
</table>
</div>
</div>
