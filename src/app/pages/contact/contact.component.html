<app-navbar></app-navbar>
<div class="global">
    <div class="form-contact container">
        <div class="form-int mt-5">
            <form [formGroup]="this.contactService.dataForm" (ngSubmit)="addData()">
                <h3>Formulaire de contact</h3>
                <div class="form-group">
                  <label>Prenom*: </label>
                  <input type="text" class="form-control" formControlName="prenom"  id="prenom">
                </div>
            
                <div class="form-group">
                    <label>Nom*: </label>
                    <input type="text" class="form-control" formControlName="nom"  id="nom">
                  </div>
                  <div class="form-group">
                    <label>Email*: </label>
                    <input type="email" class="form-control" formControlName="email"  id="username">
                  </div>
    
                  <div class="form-group">
                    <label>Message*: </label>
                    <textarea class="form-control" formControlName="message" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Envoyer</button>
                  
                </div>
              </form>
        </div>
        
    </div>
