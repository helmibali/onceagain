
<button type="button" class="btn btn-primary mt-3" id="myModalProduit"  data-toggle="modal" data-target="#delegation">
    <i class="fa fa-plus"></i> ajouter
  </button>
   
  <div class="modal fade" id="delegation" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Ajouter Délégation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

<div class="container mt-5">
<form action="">

    <div  class="col-sm-2 col-md-2 col-lg-2">
        <label for="">ID Catégorie</label>
        <input readonly type="number" [(ngModel)]="newDelegation.id" name="id" class="form-control" hidden>
    </div>
    
    <div>
        <label for="">Libelle Delegation</label>
        <input type="text" [(ngModel)]="newDelegation.libelle" name="libelle"class="form-control">
    </div>
    <!-- <div  class="col-sm-2 col-md-2 col-lg-2">
        <label for="">ID Catégorie</label>
        <input type="number" [(ngModel)]="newDelegation.gouvernorat" name="gouvernorat" class="form-control">
    </div> -->
    <div class="form-group"> 
        <label>Gouvernorat :</label> 
          <select class="custom-select custom-select-sm"[(ngModel)]="newDelegation.gouvernorat" name="gouvernorat">
            <option value="0"></option>
            <option *ngFor="let g of gouvernorats" [value]="g.id">{{g.libelle}}</option>
          </select>
    </div> 
</form>
<div class="mt-2">
    <button type="submit"   class="btn btn-info mb-4" (click)="addDelegation()">Ajouter</button>
    </div>
</div>

</div>
</div>
</div>
