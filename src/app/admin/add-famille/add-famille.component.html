<app-navbar></app-navbar>
<div class="container mt-5">
    <h1>Ajouter famille</h1>

    <!-- formulaire ajout de produit -->
   

<form action="">
    <div  class="col-sm-2 col-md-2 col-lg-2">
        <label for="">ID</label>
        <input readonly type="number" [(ngModel)]="newFamille.id" name="id" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label for="">Nom famille</label>
        <input type="text" [(ngModel)]="newFamille.libelle" name="libelle" class="form-control">
    </div>
  
  
   
</form>
<div class="mt-2">
    <button type="submit" (click)=" addCategorie()"  class="btn btn-info">Ajouter</button>
    </div>
</div>
